<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared's Projects</title>
    <script src="webController.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav>
            <div class="dropdown">
                <button onclick="dropdownClick()" class="dropdownBtn"></button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="http://www.jaredm423.com">Home</a>
                    <a href="http://resume.jaredm423.com">Resume</a>
                    <a href="http://projects.jaredm423.com">Projects</a>
                    <a href="http://aboutme.jaredm423.com">About Me</a>
                </div>
            </div> 
        </nav>
    </div>
    <div class="heading">
        <h2><span id="typed-content"></span></h1>
    </div>
    <div class="outside-containers">
        <h2>Who am I?</h2>
        <div class="flex-container-bio">
            <div class="flex-box-bio-pic">
                <img src="../images/profile-picture.png" alt="profile pic">
            </div>
            <div class="flex-box-bio-text">
            </div>
        </div>
        <h2>My skills</h2>
        <div class="flex-container-skills">
            <div class="flex-box-skills1">
                <h3>Programming Languages</h3>
            </div>
            <div class="flex-box-skills2">
                <h3>Development Paradigms</h3>
            </div>
            <div class="flex-box-skills3">
                <h3>Certifications</h3>
            </div>
        </div>
        <h2>What am I passionate about?</h2>
        <div class="flex-container-passion">
            <div class="flex-box-passion1">
                <h3>Becoming the best I can be at anything I do</h3>
            </div>
            <div class="flex-box-passion2">
                <h3>Having impact</h3>
            </div>
            <div class="flex-box-passion3">
                <h3>Discipline</h3>
            </div>
        </div>
        <h2>Contact me!</h2>
        <div class="flex-container-contact">
            <div class="flex-box-contact1">
                <h3>email</h3>
            </div>
            <div class="flex-box-contact2">
                <h3>mobile</h3>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed("#typed-content", {
            strings: ["About me..."],
            typeSpeed: 100,
        });
    </script>
</body>
</html>
