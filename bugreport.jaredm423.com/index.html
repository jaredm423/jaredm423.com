<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reporting</title>
    <link rel="apple-touch-icon" sizes="180x180" href="http://jaredm423.com/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="http://jaredm423.com/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="http://jaredm423.com/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="http://jaredm423.com/favicon_io/site.webmanifest">
    <script src="webController.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav>
            <div class="dropdown">
                <button onclick="dropdownClick()" class="dropdownBtn"></button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="http://www.jaredm423.com">Home</a>
                    <a href="http://resume.jaredm423.com">Resume</a>
                    <a href="http://projects.jaredm423.com">Project Gallery</a>
                    <a href="http://aboutme.jaredm423.com">About Me</a>
                    <a href="http://credits.jaredm423.com">Credits</a>
                </div>
                <button onclick="bugreportClick()" id="bugreportBtn" class="bugreportBtn"></button> 
            </div>
        </nav>
    </div>
    <div class="heading">
        <h2>Uh oh... <br> Have you encountered a bug?</h2>
    </div>
    <div class="report-form">
        <h3>Please fill out the form below!</h3>
        <form action="https://formsubmit.co/ecb1c32f5fbb8a365c39fe60c7ca44e8" method="POST">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">

            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <label for="name">Your Full Name</label><br>
            <input type="text" id="name" name="name" autocomplete="additional-name"><br>
            <label for="email">Your Email Address</label><br>
            <input type="text" id="email" name="email" autocomplete="email"><br>
            <label for="bug-report">Bug Report</label><br>
            <textarea type="text" id="bug-report" name="Bug&nbsp;Report" placeholder="Please describe the bug in detail here." rows="10" cols="45"></textarea><br>
            <input type="submit">
        </form>
    </div>
</body>
